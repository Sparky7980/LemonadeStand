<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talking Ben Game</title>
<style>
    #ben {
        width: 200px;
        height: 200px;
        background-image: url('talking_ben.jpg'); /* Add image URL */
        background-size: cover;
        transition: transform 0.3s ease;
    }
</style>
</head>
<body>
<div id="ben"></div>
<script>
    // Get reference to Ben
    const ben = document.getElementById('ben');

    // Add event listener for mouse click
    ben.addEventListener('click', talk);

    // Array of Ben's messages
    const messages = [
        "Yes",
        "Ho Ho Ho",
        "No",
        "Ben",
        "Ugh",
    ];

    // Function to make Ben talk
    function talk() {
        // Pick a random message
        const randomIndex = Math.floor(Math.random() * messages.length);
        const randomMessage = messages[randomIndex];
        
        // Display message
        alert(randomMessage);
        
        // Make Ben animate (optional)
        ben.style.transform = 'scale(1.1)';
        setTimeout(() => {
            ben.style.transform = 'scale(1)';
        }, 300);
    }
</script>
</body>
</html>
